<!DOCTYPE html>
<html>
<head>
    <title>Class Routine</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #ff4500; /* Eye-catching font color (Coral) */
        }
        th {
            background-color: #778899; /* Grey */
            color: white;
        }
        tr:nth-child(odd) {
            background-color: #ff0000; /* Red */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #d3d3d3; /* Grey */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Subject</th>
            <th>Teacher</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>9:00 AM - 10:30 AM</td>
            <td>Mathematics</td>
            <td>Mr. Smith</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>11:00 AM - 12:30 PM</td>
            <td>Science</td>
            <td>Ms. Johnson</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>2:00 PM - 3:30 PM</td>
            <td>History</td>
            <td>Mr. Thompson</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>9:00 AM - 10:30 AM</td>
            <td>English</td>
            <td>Ms. Davis</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>11:00 AM - 12:30 PM</td>
            <td>Physics</td>
            <td>Mr. Lee</td>
        </tr>
    </table>
</body>
</html>
