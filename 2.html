<!DOCTYPE html>
<html>
<head>
    <title>Page with Frames</title>
</head>
<frameset cols="20%, 60%, *">
    <frame src="left.html">
    <frame src="center.html">
    <frame src="right.html">
</frameset>
</html>

<left class="html">
    <!DOCTYPE html>
<html>
<head>
    <title>Contents of Pages</title>
</head>
<body>
    <h2>Contents of Pages</h2>
    <ul>
        <li><a href="page1.html">Page 1</a></li>
        <li><a href="page2.html">Page 2</a></li>
        <li><a href="page3.html">Page 3</a></li>
    </ul>
</body>
</html>

</left>

<center class="html">
    <!DOCTYPE html>
<html>
<head>
    <title>Body of Page</title>
</head>
<body>
    <h2>Body of Page</h2>
    <p>Welcome to the center frame.</p>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
</body>
</html>

</center>

<right class="html">
    <!DOCTYPE html>
<html>
<head>
    <title>Remarks</title>
</head>
<body>
    <h2>Remarks</h2>
    <p>Here you can add any remarks or additional information.</p>
</body>
</html>

</right>
